<html>
<head>
<title>shlix</title>
</head>
<body>
<h1>Open a File with Electron</h1>
<p>Reading a file right now</p>

<video width="320" height="240" type='video/x-matroska' id='localVideo' controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>
<button onclick="getlocalfile()">load video</button>
<script>
    getlocalfile = () => {
      // const remote = require('electron');
      const remote = require('electron').remote;    
      console.log(remote.getGlobal('sharedObj').localVideo); 
      f = remote.getGlobal('sharedObj').localVideo;
      var video = document.getElementsByTagName('video')[0];
      var sources = video.getElementsByTagName('source');
      sources[0].src = f;
      sources[1].src = f;
      video.load();
    } 
    var localVidPlayer = document.getElementsByTagName('video')[0];
    localVidPlayer.onpause = () => {
      console.log("Video event: paused");
    }
    localVidPlayer.onplay = () => {
      console.log("Video event: played");
    }
 </script>

</body>
</html>
